<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люди</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .header {
            position: absolute;
            top: 20px;
            font-size: 36px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 60px; /* Учитываем высоту навигационной панели */
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            background: none;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            padding: 5px;
            cursor: pointer;
        }
        .user-list {
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #fff;
            cursor: pointer;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-item.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-bar button {
            background: none;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
        }
        .nav-bar button.active {
            background-color: #fff;
            color: #000;
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="header">FloperIN</div>
    <div class="container">
        <h2>Люди</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск по Username">
            <button onclick="searchUsers()"><i class="fas fa-search"></i></button>
            <button onclick="resetSearch()" style="display:none;" id="clear-search"><i class="fas fa-times"></i></button>
        </div>
        <div class="user-list" id="user-list">
            <!-- Список пользователей -->
        </div>
    </div>
    <div class="nav-bar">
        <button title="Главное меню" onclick="window.location.href='main.html'"><i class="fas fa-home"></i></button>
        <button title="Поиск"><i class="fas fa-search"></i></button>
        <button class="active" title="Люди"><i class="fas fa-users"></i></button>
        <button title="Магазин"><i class="fas fa-store"></i></button>
        <button title="Профиль" onclick="window.location.href='user-profile.html'"><i class="fas fa-user"></i></button>
        <button title="Настройки"><i class="fas fa-cog"></i></button>
        <button title="Уведомления"><i class="fas fa-bell"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCmv0bj3l2fDUQe6-xzlkpEu5r_Qdbpm7w",
            authDomain: "floperin-559d7.firebaseapp.com",
            projectId: "floperin-559d7",
            storageBucket: "floperin-559d7.firebasestorage.app",
            messagingSenderId: "313128941793",
            appId: "1:313128941793:web:2a33815852477fa136dfa0",
            measurementId: "G-LCZJLT5JJE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUserUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                await loadUsers();
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadUsers(searchUsername = '') {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            try {
                let usersQuery;
                if (searchUsername) {
                    usersQuery = query(collection(db, 'users'), where('username', '==', searchUsername));
                } else {
                    usersQuery = collection(db, 'users');
                }

                const querySnapshot = await getDocs(usersQuery);
                if (querySnapshot.empty) {
                    userList.innerHTML = '<p>Пользователи не найдены</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    if (userData.uid === currentUserUid) {
                        userItem.classList.add('disabled');
                        userItem.innerHTML = `
                            <img src="${userData.profilePicUrl || 'https://via.placeholder.com/40'}" alt="Фото">
                            <span>${userData.username} (Это вы)</span>
                        `;
                    } else {
                        userItem.innerHTML = `
                            <img src="${userData.profilePicUrl || 'https://via.placeholder.com/40'}" alt="Фото">
                            <span>${userData.username}</span>
                        `;
                        userItem.onclick = () => window.location.href = `public-profile.html?uid=${userData.uid}`;
                    }
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                userList.innerHTML = '<p>Ошибка загрузки пользователей</p>';
            }
        }

        window.searchUsers = async function() {
            const searchInput = document.getElementById('search-input').value.trim();
            document.getElementById('clear-search').style.display = searchInput ? 'block' : 'none';
            await loadUsers(searchInput);
        };

        window.resetSearch = function() {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search').style.display = 'none';
            loadUsers();
        };
    </script>
</body>
</html>
