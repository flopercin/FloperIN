<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .header {
            position: absolute;
            top: 20px;
            font-size: 36px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-info {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
        }
        button {
            padding: 5px 20px;
            background: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-bar button {
            background: none;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
        }
        .nav-bar button.active {
            background-color: #fff;
            color: #000;
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="header">FloperIN</div>
    <div class="container">
        <div class="profile-info">
            <h2>Профиль</h2>
            <img id="profile-pic" src="" alt="Фото профиля">
            <input type="text" id="profile-pic-url" placeholder="URL фото профиля" oninput="updateImagePreview()">
            <input type="text" id="nickname" placeholder="Ник">
            <textarea id="description" placeholder="Описание"></textarea>
            <p>Друзья: <span id="friends-count">0</span></p>
            <button onclick="saveProfile()">Сохранить изменения</button>
            <button onclick="logout()">Выйти из аккаунта</button>
        </div>
    </div>
    <div class="nav-bar">
        <button title="Главное меню" onclick="window.location.href='main.html'"><i class="fas fa-home"></i></button>
        <button title="Поиск"><i class="fas fa-search"></i></button>
        <button title="Люди" onclick="window.location.href='people.html'"><i class="fas fa-users"></i></button>
        <button title="Магазин"><i class="fas fa-store"></i></button>
        <button class="active" title="Профиль"><i class="fas fa-user"></i></button>
        <button title="Настройки"><i class="fas fa-cog"></i></button>
        <button title="Уведомления"><i class="fas fa-bell"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCmv0bj3l2fDUQe6-xzlkpEu5r_Qdbpm7w",
            authDomain: "floperin-559d7.firebaseapp.com",
            projectId: "floperin-559d7",
            storageBucket: "floperin-559d7.firebasestorage.app",
            messagingSenderId: "313128941793",
            appId: "1:313128941793:web:2a33815852477fa136dfa0",
            measurementId: "G-LCZJLT5JJE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            console.log('Auth state changed:', user);
            if (user) {
                console.log('User UID:', user.uid);
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        document.getElementById('nickname').value = data.nickname || user.displayName || '';
                        const profilePicUrl = data.profilePicUrl || user.photoURL || 'https://via.placeholder.com/100';
                        document.getElementById('profile-pic').src = profilePicUrl;
                        document.getElementById('profile-pic-url').value = profilePicUrl;
                        document.getElementById('description').value = data.description || '';
                        document.getElementById('friends-count').textContent = 0;
                    } else {
                        window.location.href = 'profile.html';
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                    alert('Ошибка при загрузке профиля: ' + error.message);
                }
            } else {
                console.log('No user, redirecting to index.html');
                window.location.href = 'index.html';
            }
        });

        window.updateImagePreview = function() {
            const url = document.getElementById('profile-pic-url').value;
            console.log('Updating image preview with URL:', url);
            if (url) {
                document.getElementById('profile-pic').src = url;
            } else {
                document.getElementById('profile-pic').src = 'https://via.placeholder.com/100';
            }
        };

        window.saveProfile = async function() {
            const user = auth.currentUser;
            if (user) {
                console.log('Saving profile for user:', user.uid);
                const nickname = document.getElementById('nickname').value;
                const description = document.getElementById('description').value;
                const profilePicUrl = document.getElementById('profile-pic-url').value || user.photoURL || 'https://via.placeholder.com/100';

                try {
                    console.log('Saving to Firestore');
                    await setDoc(doc(db, 'users', user.uid), {
                        nickname: nickname || user.displayName,
                        profilePicUrl: profilePicUrl,
                        description: description || '',
                        uid: user.uid
                    });
                    console.log('Profile saved');
                    alert('Профиль успешно обновлён!');
                } catch (error) {
                    console.error('Error saving profile:', error);
                    alert('Ошибка при сохранении профиля: ' + error.message);
                }
            } else {
                console.log('No user found for saving profile');
                alert('Пользователь не авторизован');
            }
        };

        window.logout = function() {
            signOut(auth)
                .then(() => {
                    console.log('User signed out');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                    alert('Ошибка при выходе: ' + error.message);
                });
        };
    </script>
</body>
</html>
