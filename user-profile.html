    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCmv0bj3l2fDUQe6-xzlkpEu5r_Qdbpm7w",
            authDomain: "floperin-559d7.firebaseapp.com",
            projectId: "floperin-559d7",
            storageBucket: "floperin-559d7.firebasestorage.app",
            messagingSenderId: "313128941793",
            appId: "1:313128941793:web:2a33815852477fa136dfa0",
            measurementId: "G-LCZJLT5JJE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            console.log('Auth state changed:', user);
            if (user) {
                console.log('User UID:', user.uid);
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Firestore
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        document.getElementById('nickname').value = data.nickname || user.displayName || '';
                        const profilePicUrl = data.profilePicUrl || user.photoURL || 'https://via.placeholder.com/100';
                        document.getElementById('profile-pic').src = profilePicUrl;
                        document.getElementById('profile-pic-url').value = profilePicUrl;
                        document.getElementById('description').value = data.description || '';
                        document.getElementById('friends-count').textContent = 0; // –ü–æ–∫–∞ –¥—Ä—É–∑–µ–π –Ω–µ—Ç
                    } else {
                        // –ï—Å–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è –Ω–µ—Ç, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                        window.location.href = 'profile.html';
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message);
                }
            } else {
                console.log('No user, redirecting to index.html');
                window.location.href = 'index.html';
            }
        });

        window.updateImagePreview = function() {
            const url = document.getElementById('profile-pic-url').value;
            console.log('Updating image preview with URL:', url);
            if (url) {
                document.getElementById('profile-pic').src = url;
            } else {
                document.getElementById('profile-pic').src = 'https://via.placeholder.com/100';
            }
        };

        window.saveProfile = async function() {
            const user = auth.currentUser;
            if (user) {
                console.log('Saving profile for user:', user.uid);
                const nickname = document.getElementById('nickname').value;
                const description = document.getElementById('description').value;
                const profilePicUrl = document.getElementById('profile-pic-url').value || user.photoURL || 'https://via.placeholder.com/100';

                try {
                    console.log('Saving to Firestore');
                    await setDoc(doc(db, 'users', user.uid), {
                        nickname: nickname || user.displayName,
                        profilePicUrl: profilePicUrl,
                        description: description || '',
                        uid: user.uid
                    });
                    console.log('Profile saved');
                    alert('–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!');
                } catch (error) {
                    console.error('Error saving profile:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message);
                }
            } else {
                console.log('No user found for saving profile');
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
            }
        };

        window.logout = function() {
            signOut(auth)
                .then(() => {
                    console.log('User signed out');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: ' + error.message);
                });
        };
    </script>
