<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 60px;
        }
        .setting-item {
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 20px;
            background: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-bar button {
            background: none;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
        }
        .nav-bar button.active {
            background-color: #fff;
            color: #000;
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="setting-item">
            <h3>Настройка уведомлений</h3>
            <button id="request-permission-btn">Запросить разрешение на уведомления</button>
            <br>
            <button id="toggle-notifications-btn">Включить уведомления</button>
        </div>
    </div>
    <div class="nav-bar">
        <button title="Главное меню" onclick="window.location.href='main.html'"><i class="fas fa-home"></i></button>
        <button title="Поиск" onclick="window.location.href='search.html'"><i class="fas fa-search"></i></button>
        <button title="Магазин"><i class="fas fa-store"></i></button>
        <button title="Чаты"><i class="fas fa-comments"></i></button>
        <button title="Профиль" onclick="window.location.href='user-profile.html'"><i class="fas fa-user"></i></button>
        <button class="active" title="Настройки"><i class="fas fa-cog"></i></button>
        <button title="Уведомления" onclick="window.location.href='notifications.html'"><i class="fas fa-bell"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCmv0bj3l2fDUQe6-xzlkpEu5r_Qdbpm7w",
            authDomain: "floperin-559d7.firebaseapp.com",
            projectId: "floperin-559d7",
            storageBucket: "floperin-559d7.firebasestorage.app",
            messagingSenderId: "313128941793",
            appId: "1:313128941793:web:2a33815852477fa136dfa0",
            measurementId: "G-LCZJLT5JJE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUserUid = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                const userDocRef = doc(db, 'users', currentUserUid);
                const userDoc = await getDoc(userDocRef);
                const data = userDoc.exists() ? userDoc.data() : {};
                const isNotificationPermissionGranted = data.notificationPermission === 'granted';
                const isNotificationsEnabled = data.notificationsEnabled || false;

                const requestPermissionBtn = document.getElementById('request-permission-btn');
                const toggleNotificationsBtn = document.getElementById('toggle-notifications-btn');

                requestPermissionBtn.onclick = () => requestNotificationPermission();
                if (isNotificationPermissionGranted) {
                    requestPermissionBtn.disabled = true;
                    requestPermissionBtn.textContent = 'Разрешение получено';
                }

                toggleNotificationsBtn.textContent = isNotificationsEnabled ? 'Выключить уведомления' : 'Включить уведомления';
                toggleNotificationsBtn.onclick = () => toggleNotifications(isNotificationsEnabled);
            } else {
                window.location.href = 'login.html';
            }
        });

        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("Этот браузер не поддерживает уведомления.");
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    const requestPermissionBtn = document.getElementById('request-permission-btn');
                    requestPermissionBtn.disabled = true;
                    requestPermissionBtn.textContent = 'Разрешение получено';
                    updateUserSettings({ notificationPermission: 'granted' });
                } else if (permission === "denied") {
                    alert("Разрешение отклонено. Попробуйте снова.");
                }
            });
        }

        function toggleNotifications(isEnabled) {
            const newState = !isEnabled;
            document.getElementById('toggle-notifications-btn').textContent = newState ? 'Выключить уведомления' : 'Включить уведомления';
            updateUserSettings({ notificationsEnabled: newState });
        }

        async function updateUserSettings(settings) {
            if (currentUserUid) {
                const userDocRef = doc(db, 'users', currentUserUid);
                await setDoc(userDocRef, settings, { merge: true });
            }
        }
    </script>
</body>
</html>
