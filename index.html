<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .frame-container {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            width: 100%;
            height: 80vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <h2>Другой сайт</h2>
        <iframe src="https://iframe-test.com" title="Встроенный сайт"></iframe>
    </div>
</body>
</html>
