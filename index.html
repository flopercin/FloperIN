<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        #message {
            margin-top: 10px;
        }
    </style>
    <!-- Подключение зависимостей -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <h2>Вход через Google</h2>
        <div id="g_id_onload"
             data-client_id="985228405854-561fhpkr20p2ttgc0uiampomks1rf87m.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-size="large" 
             data-theme="outline" 
             data-text="sign_in_with" 
             data-shape="rectangular" 
             data-logo_alignment="left">
        </div>
        <button onclick="logout()" id="logout" style="display:none;">Выйти</button>
        <p id="message"></p>
    </div>

    <script type="module">
        // Импортируем функции Firebase
        const { initializeApp } = firebase;
        const { getAuth, GoogleAuthProvider, signInWithCredential, signOut, onAuthStateChanged } = firebase.auth;

        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCmv0bj3l2fDUQe6-xzlkpEu5r_Qdbpm7w",
            authDomain: "floperin-559d7.firebaseapp.com",
            projectId: "floperin-559d7",
            storageBucket: "floperin-559d7.firebasestorage.app",
            messagingSenderId: "313128941793",
            appId: "1:313128941793:web:2a33815852477fa136dfa0",
            measurementId: "G-LCZJLT5JJE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Отслеживаем состояние авторизации
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('message').textContent = `Вы вошли как: ${user.displayName} (${user.uid})`;
                document.getElementById('logout').style.display = 'block';
            } else {
                document.getElementById('message').textContent = 'Вы не вошли';
                document.getElementById('logout').style.display = 'none';
            }
        });

        // Обработка ответа от Google Sign-In
        window.handleCredentialResponse = async (response) => {
            try {
                const idToken = response.credential;
                const credential = GoogleAuthProvider.credential(idToken);
                await signInWithCredential(auth, credential);
                document.getElementById('message').textContent = 'Вход выполнен!';
            } catch (error) {
                document.getElementById('message').textContent = `Ошибка: ${error.message}`;
                console.error('Ошибка:', error);
            }
        };

        // Функция выхода
        window.logout = function() {
            signOut(auth)
                .then(() => {
                    document.getElementById('message').textContent = 'Вы вышли!';
                })
                .catch((error) => {
                    document.getElementById('message').textContent = `Ошибка: ${error.message}`;
                });
        };
    </script>
</body>
</html>
