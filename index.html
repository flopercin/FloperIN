<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факты о котах</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #fact {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Узнай факт о котах!</h1>
    <button onclick="getCatFact()">Получить факт</button>
    <p id="fact">Нажми кнопку для факта!</p>

    <script>
        async function getCatFact() {
            try {
                const response = await fetch('https://meowfacts.herokuapp.com/');
                if (!response.ok) throw new Error('Ошибка сети: ' + response.status);
                const data = await response.json();
                document.getElementById('fact').textContent = data.data[0]; // Факт находится в data.data[0]
            } catch (error) {
                document.getElementById('fact').textContent = 'Ошибка при загрузке факта :(';
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>
</html>
